<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro App</title>
    <!-- JS -->
    <script type="text/javascript" src="js/main.js"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body id="bodyApp" class="light-color">
    <header id="headerApp" class="dark-color shdw">
        <h1>Pomodoro App</h1>
        <img src="images/tomato.png" alt="logo tomato">
    </header>
    <main>
        <div class="timer shdw" id="timer">
            <p id="time">00:00</p>
        </div>
        <div class="buttons" id="buttons">
            <a id="btnStart" class="dark-color shdw"><i class="fas fa-play"></i></a>
            <a id="btnStop" class="dark-color shdw"><i class="fas fa-stop"></i></a>
            <a id="btnRelax" class="dark-color shdw"><i class="fas fa-coffee"></i></a>
        </div>
    </main>
</body>
</html>
